<div class="transaction-form">
  <form (ngSubmit)="onSubmit()" #transactionForm="ngForm">
    
    <!-- Type Selection -->
    <div class="form-group type-selection">
      <div class="type-buttons">
        <button 
          type="button"
          class="type-btn"
          [class.active]="transaction.type === 'income'"
          (click)="transaction.type = 'income'">
          <span class="icon">ğŸ’°</span>
          <span>Einnahme</span>
        </button>
        
        <button 
          type="button"
          class="type-btn"
          [class.active]="transaction.type === 'expense'"
          (click)="transaction.type = 'expense'">
          <span class="icon">ğŸ’¸</span>
          <span>Ausgabe</span>
        </button>
      </div>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Beschreibung</label>
      <input 
        type="text"
        id="description"
        name="description"
        [(ngModel)]="transaction.description"
        placeholder="z.B. Einkauf, Gehalt, Miete..."
        required
        class="form-input">
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label for="amount">Betrag (â‚¬)</label>
      <input 
        type="number"
        id="amount"
        name="amount"
        [(ngModel)]="transaction.amount"
        placeholder="0.00"
        min="0"
        step="0.01"
        required
        class="form-input">
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="date">Datum</label>
      <input 
        type="date"
        id="date"
        name="date"
        [(ngModel)]="transaction.date"
        required
        class="form-input">
    </div>

    <!-- Submit Button -->
    <button 
      type="submit"
      class="submit-btn"
      [disabled]="!transactionForm.valid || isSubmitting"
      [class.loading]="isSubmitting">
      <span *ngIf="!isSubmitting">
        {{ transaction.type === 'income' ? 'ğŸ’° Einnahme hinzufÃ¼gen' : 'ğŸ’¸ Ausgabe hinzufÃ¼gen' }}
      </span>
      <span *ngIf="isSubmitting">
        <span class="spinner"></span>
        Wird gespeichert...
      </span>
    </button>

  </form>
</div>
